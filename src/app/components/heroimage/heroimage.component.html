<div class="hero-image-container">
    <div *ngFor="let slide of slider; let i = index" class="hero-image" [ngClass]="{'active': i === currentIndex}">
        <img [src]="slide.image" alt="Slide image">
        <div class="overlay">
            <h1>{{ slide.title}}</h1>
            <p>{{ slide.subtitle}}</p>
            <button (click)="onButtonClick(slide.buttonAction)">{{ slide.buttonText }}</button>
        </div>
    </div>
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
</div>
